<div id="sitewait" class="Grid-cell u-size1of2 u-md-sizeFull">
  <script type="text/template" id="sitewait-tmpl">
  <h3 class="wc-titleIssue">Site Contacted</h3>
  <% if (sitewait.length) { %>
    <% _.each(sitewait, function(issue) { %>
    <div class="issues issue-sitewait">
      <p class="issue-title">
        <a href="/issues/<%= issue.number %>"><span class="issue-number">Issue <%= issue.number %></span>: <%- issue.title %></a>
      </p>
      <p class="issue-metadata">Opened: <time><%= issue.createdAt %></time>, comments: <%= issue.commentsNumber %></p>
    </div>
    <% }); %>
  <% } else { %>
  <p>Nothing here currently, please help <a href="https://github.com/amune/bug-tracker/issues?labels=contactready">reach out to sites!</a></p>
  <% } %>
  </script>
</div>
